<div class="container-fluid">
	<br><br><br><br><br><br>
	{{printHello}}
	<br>
	<!-- Filtered Date -->
	<!-- currentDate is the input of cleanDate custom filter -->
	{{currentDate | cleanDate}}
	<br>
	<!-- Unfiltered Date -->
	{{currentDate}}
	<!-- Create a form to print Name, Email and City -->
	<form novalidate 
		  class="simple-form">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" 
				   class="form-control" 
				   ng-model="user.name">
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="text" 
				   class="form-control" 
				   ng-model="user.email">
		<div class="form-group">
			<label for="city">City:</label>
			<!-- The following is the syntax of select tag when using angular -->
			<select class="form-control"
					ng-options="item as item.name for item in cities track by item.id" ng-model="user.city"></select>
		</div>
		<div class="form-group">
			<!-- Call printUserDetails function and pass user object as argument -->
			<button type="button" 
					class="btn btn-default"
					ng-click="printUserDetails(user)">
				Submit
			</button>
		</div>
	</form>
	<!-- The below div only displays after the above button is clicked -->
	<div ng-if="isPrint">
		<h1>{{user.name}}</h1>
		<h2>{{user.email}}</h2>
		<h3>{{user.city.name}}</h3>
	</div>
</div>
