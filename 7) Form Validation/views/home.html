<div class="container-fluid">
	<br><br><br><br><br><br>
	{{printHello}}
	<br>
	<!-- Filtered Date -->
	<!-- currentDate is the input of cleanDate custom filter -->
	{{currentDate | cleanDate}}
	<br>
	<!-- Unfiltered Date -->
	{{currentDate}}
	<!-- Create a form to print Name, Email and City -->
	<form novalidate 
		  class="simple-form"
		  name="myForm">
		<div class="form-group">
			<label for="name">Name:</label>
			<!-- The Name field is made as a required field using 'required' attribute -->
			<!-- Only 'name' attribute can be used for validation -->
			<input type="text" 
				   class="form-control" 
				   name="name" 
				   ng-model="user.name"
				   required>
			<!-- If the button is clicked and the input box is empty, the below span is shown -->
			<span ng-show="isPrint==true && !myForm.name.$valid"
				  class="bg-danger">
				The name is required.
			</span>
		</div>
		<div class="form-group">
			<!-- Call printUserDetails function and pass user object as argument -->
			<button type="button" 
					class="btn btn-default"
					ng-click="printUserDetails(user)">
				Submit
			</button>
		</div>
	</form>
	<!-- The below div only displays after the above button is clicked -->
	<div ng-if="isPrint">
		<h1>{{user.name}}</h1>
	</div>
</div>
